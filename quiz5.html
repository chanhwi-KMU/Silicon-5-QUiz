<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>미니퀴즈 5</title>
<style>
body {font-family:system-ui,pretendard,Arial,sans-serif;line-height:1.6;margin:0;background:#fff;color:#222}
.wrap {max-width:720px;margin:0 auto;padding:18px}
.quiz {background:#f7f7f9;padding:12px 14px;border-radius:10px;margin:14px 0;border:1px solid #eee}
.quiz h4 {margin:0 0 6px}
.quiz ul {margin:6px 0 10px 18px}
.toggle {display:inline-block;cursor:pointer;font-weight:700;padding:6px 10px;border-radius:6px;background:#e9f3ff}
.answer {display:none;margin-top:10px;background:#eef9f0;padding:10px;border-radius:8px}
input[type=checkbox] {display:none}
input[type=checkbox]:checked ~ .answer {display:block}
</style>
</head>
<body>
<div class="wrap">
  <div class="quiz">
    <h4>✅ 미니퀴즈 5</h4>
    <p><strong>Q.</strong> 대량 생산 시 실리콘 대신 PP/ABS 같은 열가소성 수지를 선택하는 주된 이유는 무엇일까요?</p>
    <ul>
      <li>① 금형 제작 비용이 낮고, 고속 사출 가능</li>
      <li>② 내유성이 뛰어남</li>
      <li>③ 전기 절연성이 낮음</li>
      <li>④ 내마모성이 우수함</li>
    </ul>
    <input type="checkbox" id="t5">
    <label class="toggle" for="t5">정답 보기</label>
    <div class="answer">
      <p><strong>정답:</strong> ① 금형 제작 비용이 낮고, 고속 사출 가능<br>
      <em>풀이:</em> PP/ABS는 금형비가 비교적 낮고 성형 사이클이 빨라 대량 생산에 유리합니다.</p>
    </div>
  </div>
</div>
</body>
</html>
